<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游规划网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        select, input[type="date"], button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #2980b9;
        }
        .plan-result {
            margin-top: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>旅游规划助手</h1>
</header>

<div class="container">
    <h2>选择你的旅游计划</h2>
    <div class="form-group">
        <label for="city">选择城市</label>
        <select id="city">
            <option value="巴黎">巴黎</option>
            <option value="东京">东京</option>
            <option value="纽约">纽约</option>
            <option value="伦敦">伦敦</option>
            <option value="上海">上海</option>
        </select>
    </div>

    <div class="form-group">
        <label for="date">选择旅游日期</label>
        <input type="date" id="date">
    </div>

    <div class="form-group">
        <label for="activities">选择活动</label>
        <select id="activities">
            <option value="博物馆">博物馆参观</option>
            <option value="购物">购物</option>
            <option value="美食">美食之旅</option>
            <option value="户外探险">户外探险</option>
        </select>
    </div>

    <button onclick="generatePlan()">生成旅游计划</button>

    <div class="plan-result" id="planResult" style="display: none;">
        <h3>你的旅游计划</h3>
        <p id="planDetails"></p>
    </div>
</div>

<script>
    function generatePlan() {
        // 获取用户输入的值
        var city = document.getElementById('city').value;
        var date = document.getElementById('date').value;
        var activities = document.getElementById('activities').value;

        // 基于输入的内容生成旅游计划
        var plan = `你将在 ${date} 去 ${city} 旅行。你可以进行以下活动：${activities}。`;

        // 显示生成的计划
        document.getElementById('planDetails').innerText = plan;
        document.getElementById('planResult').style.display = 'block';
    }
</script>

</body>
</html>
